cradle:
  stack:
    - path: "./host.hs/pub"
      component: "edh:lib"

    - path: "./host.hs/src"
      component: "edh:lib:edh-internal"

    - path: "./host.hs/repl/Main.hs"
      component: "edh:exe:edh"

    - path: "./host.hs/repl/Repl.hs"
      component: "edh:exe:edh"

    - path: "./host.hs/runfile/Main.hs"
      component: "edh:exe:runedh"

    - path: "./host.hs/runmodu/Main.hs"
      component: "edh:exe:edhm"

    - path: "./lossless-decimal/src"
      component: "lossless-decimal:lib"
